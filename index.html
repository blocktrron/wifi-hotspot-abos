	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						# Hotspot Abos
				
						Wie funktionieren diese (und wie viel Frefunk steckt drin)?
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Inhalt
						 - Was ist das überhaupt?
						 - Hardware
						 - Software
						 - Infrastruktur
						 - Billing
						 - Fazit
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Was ist das überhaupt?
						 - Störerhaftung
						 - VPN Provider
						 - Zielgruppe
						   - Kleine Hotels
						   - Restaurants
						   - Cafes
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Was ist das überhaupt?
						 - WiFi Router
						   - TP-Link TL-WR841N
						   - ca. 100 Euro
						 - VPN Abo
						   - 10€ p. Monat
						   - Laufzeit 2 Jahre
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Lieferumfang
						<img src="/img/lieferumfang.jpg" width="500">
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Hardware
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Hardware
						 - TP-Link TL-WR841N v11 (TPL)
						   - Kein Regio-code
						   - Nicht andersweitig modifiziert
						 - TP-Link TL-WR1043ND
						 - TP-Link Archer C59
						 - TP-Link Archer C7
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Software
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Software
						 - OpenWrt 15.05 Chaos Calmer
						   - Konsole deaktiviert
						 - LuCI (Webinterface)
						 - fastd
						 - batman-adv
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Provisionierung
						 - Über ein Shell-Script
						 - Jugendschutz (2.99 p.M.)
						   - DHCP DNS-Server-Option
						   - OpenDNS statt Google DNS
						 - Tunnel-IP
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Provisionierung
						 - User-Passwort
						   - Wird dem Nutzer mitgeteilt
						   - Benötigt für custom LuCI (Webinterface)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Provisionierung
						 - Root-Passwort
						   - Wird dem Nutzer NICHT mitgeteilt
						   - Befindet sich allerdings plain im RootFS
						   - Erlaubt SSH / LuCI aus jedem Netz (Webinterface)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Betriebsmodi
						 - Router-Mode
						   - DHCP Server am LAN
						 - Repeater-Mode
						   - DHCP Client am LAN
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Repeater-Mode
						 - batman-adv auf dem Gerät vorhanden
						   - Wireless mesh konfiguriert, allerdings deaktiviert
						   - Remote aktivierbar (SSH-Key / Root-Passwort)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Netzwerk
						TODO: Skizze
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Infrastruktur
						 - VPN Endpunkte werden von Listserver geladen
						 - Weight pro Endpunkt
						 - Identischer fastd-Key auf jedem Gateway
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Infrastruktur
						 - Ubuntu Server
						 - fastd v17
						 - Leaseweb, Hetzner
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Billing
						 - fastd-secret
						   - Identisch für jedes Gerät
						   - Kein Billing möglich
						 - Billing über IP-Adresse
						   - Forwarding Rule Gatewayseitig
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Zusammenfassung
						 - Ähnlicher Software-Stack
						 - Kein Fokus auf Mesh
						 - Kein eingebauter Update-Mechanismus
					</textarea>
				</section>
